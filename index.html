<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <title>Amaan's TODO</title>
</head>
<body>
  <div class="logo">
    <img class="logo-img" src="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png" alt="logo" width="50">
  <span>
   <h1>TODO</h1>
  </span>
  </div>
  <div class="bar addbar">
    <input type="text" class="form-control inputbar"  placeholder="Add A New Task" id="myInput" autocomplete="off">
    <button class="btn btn-primary btn-lg addbtn" type="text" onclick="add()" id="add">ADD</button>
  </div>
  <ul class="list-group list" id="myUL">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
      <label class="form-check-label " for="firstCheckboxStretched">WORK OUT </label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
      <label class="form-check-label " for="secondCheckboxStretched">READ WORK EMAILS</label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
      <label class="form-check-label " for="thirdCheckboxStretched">BRAINSTORM IDEAS</label> 
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="fourCheckboxStretched">
      <label class="form-check-label " for="fourCheckboxStretched">LOCK THE OFFICE BEFORE LEAVING</label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="fiveCheckboxStretched">
      <label class="form-check-label " for="fiveCheckboxStretched">BUY VEGGIES BEFORE COMING HOME</label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
  </ul>
  <script src="index.js"></script>
</body>
</html>
